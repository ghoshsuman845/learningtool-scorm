
<div class="card" id="page" *ngFor ="let photo of graphicsContent"  >
  <div class="card-body graphics-title" >
   {{photo.title}}
  </div>
  <div class="card-body graphics-inner">
      {{photo.body}}
    </div>
    <div class="card-body">
      <img [src]="graphics_id" alt="">
      {{photo.graphics_id}}
    </div>
    
</div>
